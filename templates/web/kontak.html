  
{% extends 'web/base.html' %}
{% load static %}
{% block title%}
    <title>KKSB</title>
{% endblock %}
{% block body %}
     



<!-- Start Content Page -->
    <div class="container-fluid bg-light py-5">
        <div class="col-md-6 m-auto text-center">
            <h1 class="h1">Contact Us</h1>
            <p>
                Proident, sunt in culpa qui officia deserunt mollit anim id est laborum.
                Lorem ipsum dolor sit amet.
            </p>
        </div>
    </div>

    

    <!-- Start Contact -->
    <div class="container py-5">
        <div class="row py-5">
        
            <form class="col-md-9 m-auto" method="post" role="form">
            {% csrf_token %}
                <div class="row">
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputname">Nama</label>
                        <input type="text" class="form-control mt-1" id="nama_kontak" name="nama_kontak" placeholder="nama">
                    </div>
                    <div class="form-group col-md-6 mb-3">
                        <label for="inputemail">Email</label>
                        <input type="email" class="form-control mt-1" id="email_kontak" name="email_kontak" placeholder="Email">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="inputmessage">Pesan</label>
                    <textarea class="form-control mt-1" id="message" name="isi_Kontak" placeholder="Pesan" rows="8" ></textarea>
                </div>
                <div class="row">
                    <div class="col text-end mt-2">
                        <button type="submit" class="btn btn-success btn-lg px-3">Kirim</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- End Contact -->
{% endblock body %}
 {% block js %}
 {% endblock %}
