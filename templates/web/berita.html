{% extends 'web/base.html' %}
{% load static %}
{% block title%}
    <title>KKSB</title>
{% endblock %}
{% block body %}
     

      <!-- Start Section -->
    <section class="container py-5">
        <div class="row text-center pt-5 pb-3">
            <div class="col-lg-12 m-auto">
                <h1 class="h1">Berita</h1>
                
            </div>
        </div>
        <div class="col">
            {% for row in rows1 %}
            <div class="col-md-12 col-lg-12 pb-5">
                <div class="card-body h-100 py-5 services-icon-wap shadow">
                <a href="{% url 'detail_berita' pk=row.pk %}">
                    <div class="h1">{{row.judul_berita}}</div>
                    </a>
                    <h2 class="h5 mt-4 text-right">{{row.author}},{{row.tanggal}}</h2>
                    <p>
                    {{row.isi_berita|slice:":255"}}
                    </p>
                
                </div>
            </div>
            {% endfor %}
            
        </div>
    </section>
    <!-- End Section -->

{% endblock body %}
 {% block js %}
 {% endblock %}
